<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDeep - AI Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body class="dark-theme">

    <div id="chat-container" class="chat-container">
        <header class="chat-header">
            <!-- This H1 is now a container for dynamic content -->
            <h1 id="chat-header-title"></h1>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        </header>

        <main id="chat-box" class="chat-box"></main>

        <footer class="chat-input-area">
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Describe your calling task..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

</body>
</html>
